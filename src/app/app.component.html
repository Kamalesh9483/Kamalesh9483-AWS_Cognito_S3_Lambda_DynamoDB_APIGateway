<!-- src/app/components/sign-up/sign-up.component.html -->
<div class="sign-up-container">
  <h2>Sign Up</h2>
  <form class="sign-up-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" required />
    </div>
    <button type="submit" class="submit-button">Sign Up</button>
  </form>
</div>

<router-outlet/>
